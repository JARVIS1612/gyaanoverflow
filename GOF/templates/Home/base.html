<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href= {{ url_for('static', filename='CSS.css') }}/>
    <title>GyaanOverFlow-Login</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img src= {{ url_for('static', filename='logo_GF.svg') }} width="250px"/>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bolder">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="/QnA">Ask Anything</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration/profile/{{session['username']}}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration/logout">LogOut</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/registration">LogIn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main>

    {% block content %}{% endblock content %}

</main>


<footer class="nav_padding">
    <ul class="nav justify-content-center border-top">
        <p class="text-center text-muted">Â© 2021 Company, Inc</p>
    </ul>
</footer>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
